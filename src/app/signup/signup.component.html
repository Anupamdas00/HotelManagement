<div class="container">
    <div class="row ">
        <div class="col-md-6">
            <div class="card border border-primary p-4 rounded">
                <form [formGroup] = "signupForm" (ngSubmit)="signup">
                    <!-- style="text-align: center;" -->
                    <h3 class="text-center mt-0 display-6 " >Register For Restaurent</h3>
                    <hr>
                    <div class="my-3">
                        <label for="name" class="form-label ml-3">Name:</label>
                        <input type="text" formControlName="name" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="my-3">
                        <label for="email" class="form-label ml-3">Email:</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="my-3">
                        <label for="mobile" class="form-label ml-3">Mobile:</label>
                        <input type="number" formControlName="mobile" class="form-control" placeholder="Enter Mobile Number">
                    </div>
                    
                    <div class="mb-3">  
                        <label for="passward" class="form-label ml-3">password:</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Enter Password">
                    </div>
                    <button class="btn btn-primary rounded-pill" (click)="signup()" >Register</button>
                </form>
                <p class="mt-3" >Allready a member <a routerLink="/login" href="">signin here </a></p>
            </div>
        </div>
    </div>
</div>
