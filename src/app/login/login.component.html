<div class="container">
    <div class="row ">
        <div class="col-md-6">
            <div class="card border border-primary p-4 rounded">
                <form [formGroup]="loginForm" (ngSubmit)="login">
                    <!-- style="text-align: center;" -->
                    <h3 class="text-center mt-0 display-6 " >Signin to Restaurent</h3>
                    <hr>
                    <div class="my-3">
                        <label for="email" class="form-label ml-3">Email:</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="mb-3">  
                        <label for="passward" class="form-label ml-3">passward:</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Enter Password">
                    </div>
                    <button class="btn btn-primary rounded" (click)="login()" type="submit" >Login</button>
                </form>
                <p class="mt-3" >Not Registered? click here to <a routerLink="/signup" href="">Signup. </a></p>
            </div>
        </div>
    </div>
</div>
